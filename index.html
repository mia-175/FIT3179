<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Import pure.css -->
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css"
    integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

    <!-- Import Vega & Vega-Lite -->
    <script src="https://cdn.jsdelivr.net/npm/vega@5.22.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.5.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.21.0"></script>

    <!-- CSS file -->
    <link rel="stylesheet" type="text/css" href="styles.css" media="all">
</head>

<body>

    <div class="page">

         <!-- pure grid group -->
        <div class="pure-g">
            <div class="pure-u-1-1">
            <h1>FIT3179 Homework Week 10</h1>
            </div>
        </div>
        <!-- end pure grid group -->

        <div id="choropleth_map"></div>

        <div id="scatterplot"></div>

    </div>

    <script type="text/javascript">
        // First graph: Choropleth map
        var spec2 = "choropleth_map.vg.json";
        vegaEmbed('#choropleth_map', spec2, { "actions": false })
            .then(function(result) {
            })
            .catch(console.error);

        // Second graph: Scatter plot
        var spec3 = "scatterplot.vg.json";
        vegaEmbed('#scatterplot', spec3)
            .then(function(result) {
            })
            .catch(console.error);
    </script>
</body>

</html>
