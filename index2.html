<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Import pure.css -->
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css"
        integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ" crossorigin="anonymous">

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

    <!-- Import Vega & Vega-Lite -->
    <script src="https://cdn.jsdelivr.net/npm/vega@5.22.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.5.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.21.0"></script>

    <!-- CSS file -->
    <link rel="stylesheet" type="text/css" href="styles.css" media="all">
</head>

<body>

    <div class="page">

        <!-- pure grid group -->
        <div class="pure-g">
            <div class="pure-u-1-1">
                <h1>FIT3179 Homework Week 10</h1>
            </div>
        </div>

        <!-- Choropleth Map -->
        <div id="choropleth_map"></div>

        <!-- Row with Treemap, Bar Chart, and Line Chart -->
        <div class="pure-g">
            <div class="pure-u-1-3" id="treemap"></div>
            <div class="pure-u-1-3" id="bar_chart"></div>
            <div class="pure-u-1-3" id="line_chart"></div>
        </div>

        <!-- Scatterplot -->
        <div id="scatterplot"></div>

    </div>

    <script type="text/javascript">
        // Choropleth map
        var spec1 = "choropleth_map.vg.json";
        vegaEmbed('#choropleth_map', spec1, { "actions": false })
            .then(function(result) {})
            .catch(console.error);

        // Scatter plot
        var spec2 = "scatterplot.vg.json";
        vegaEmbed('#scatterplot', spec2)
            .then(function(result) {})
            .catch(console.error);

        // Treemap
        var spec3 = "treemap.vg.json";
        vegaEmbed('#treemap', spec3, { "actions": false })
            .then(function(result) {})
            .catch(console.error);

        // Bar chart
        var spec4 = "bar_chart.vg.json";
        vegaEmbed('#bar_chart', spec4)
            .then(function(result) {})
            .catch(console.error);

        // Line chart
        var spec5 = "line_chart.vg.json";
        vegaEmbed('#line_chart', spec5)
            .then(function(result) {})
            .catch(console.error);

    </script>
</body>

</html>
